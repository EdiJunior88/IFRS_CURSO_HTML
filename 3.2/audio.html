<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <header>
        <h1>Curso de HTML</h1>
    </header>
    <nav></nav>
    <section>
        <!--
        Parâmetrod da tag AUDIO:
        
        *autoplay - executa a música quando a página é carregada.
        *controls - exibe os controles (stop / pause / play / volume).
        *loop - executar a música sem interrupções.
        *muted - a música não executa, fica em silêncio.
        *preload - pré-carregar o arquivo de audio, metadata, etc.
        *src - localiza o arquivo da música.
        *width - modifica o tamanho da largura da barra.
        -->
        
        <audio src="../audio/alesso_midnight_feat_liam_payne_jack_wins_remix.mp3" controls></audio>
    <footer></footer>
</body>
</html>
