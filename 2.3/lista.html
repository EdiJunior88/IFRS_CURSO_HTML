<!-- Listas -->

<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <title>Listas</title>
    </head>
    <body>
        <header><h1>Curso de HTML</h1></header>
        <nav></nav>
        <section>
            <p>Lista Ordenada</p>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ol>

            <p>Lista Desodernada</p>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>

            <p>Lista por Definição</p>
            <dl>
                <dt>Café</dt>
                    <dd>Cafe</dd>
                    <dd>Quente</dd>
                <dt>Leite</dt>
                    <dd>Branco</dd>
            </dl>
        </section>
        <footer></footer>
    </body>
</html>
