<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Funcionalidades</title>
</head>
<body>
    <h1>Novas Funbcionalidades no HTML5</h1>
    
    <!--
    A tag details permite que a gente faça menus e informações que irão ficar
    ocultas ou que serão exibidas.
    -->
    <p>TAG DETAILS</p>
    <details>
        <summary>HTML</summary>
        Esta é uma funcionalidade nova
    </details>
    
    <p>BARRA DE PROGRESSO</p>
    <meter min="0" max="100" low="40" high="90" optimum="100" value="91"></meter>
    
    <p>BARRA DE CARREGAMENTO</p>
    <progress></progress>
</body>
</html>
